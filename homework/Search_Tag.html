<!DOCTYPE html>
<html>
    <head>
        <title>Search Tag</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Search_Tag.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="tag__header"><h2>Search Tags</h2></div>
            <div class="tag__body">
                <li>
                    Toan
                    <i class="fa-solid fa-xmark"></i>
                </li>
               
                <input type="text" class="tag__input" placeholder="Type and Enter">
            </div>
            <div class="tag__footer">
                <button class="btn__remove">Remove All</button>
            </div>
        </div>
    </body>
    <script src="Search_Tag.js"></script>
    </html>
