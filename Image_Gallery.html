<!DOCTYPE html>
<html>
    <head>
        <title>Image Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style_Gallery.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <div class="images">
                <img src="/ảnh Gallery/image1.jpg">
            </div>
        
            <div class="images">
                <img src="/ảnh Gallery/image2.jpg">
            </div>
        
            <div class="images">
                <img src="/ảnh Gallery/image3.jpg">
            </div>
        
            <div class="images">
                <img src="/ảnh Gallery/image4.jpg">
            </div>
        
            <div class="images">
                <img src="/ảnh Gallery/image5.jpg">
            </div>
        
            <div class="images">
                <img src="/ảnh Gallery/image6.jpg">
            </div>
        
            <div class="images">
                <img src="/ảnh Gallery/image7.jpg">
            </div>
        
            <div class="images">
                <img src="/ảnh Gallery/image8.jpg">
            </div>

        </div>

        <div class="gallery">
            <i class='bx bx-x close'></i>
            <div class="gallery__inner">
                <img src="/ảnh Thóc/thoc26.jpg">
            </div>

            <div class="control prev">
                <i class='bx bxs-chevron-left'></i>
            </div>

            <div class="control next">
                <i class='bx bxs-chevron-right'></i>
            </div> 
        </div>
    </body>
    <script src="Image_Gallery.js"></script>
</html>
